<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <section class="profile">
          <picture>
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="Jessica"
              class="img-picture"
            />
          </picture>
          <div class="intro">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
          </div>
        </section>
        <section class="bio">
          <blockquote>"Front End developer and avid reader"</blockquote>
        </section>
        <section class="btn-social-media">
          <a href="" class="btn">Github</a>
          <a href="" class="btn">Frontend Mentor</a>
          <a href="" class="btn">Linkedln</a>
          <a href="" class="btn">Twitter</a>
          <a href="" class="btn">Instagram</a>
        </section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/meandrewaprianto"
            >Andrew Aprianto</a
          >.
        </div>
      </article>
    </main>
  </body>
</html>
